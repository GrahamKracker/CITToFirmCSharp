name: Build

on:
  push:
    branches: [ "main" ]
    tags:
      - '*'
  pull_request:
    branches: [ "main" ]


env:
  PROJECT_NAME: CITToFirmCSharp

jobs:
  build:
    permissions: write-all

    runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@master
        with:
          path: ${{ env.PROJECT_NAME }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Build
        run: dotnet publish -r win-x64 --self-contained "${{ env.PROJECT_NAME }}/${{ env.PROJECT_NAME }}.csproj"

      - name: Upload Exe
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.PROJECT_NAME }}.exe
          path: ${{ env.PROJECT_NAME }}/${{ env.PROJECT_NAME }}.exe
      
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.PROJECT_NAME }}/${{ env.PROJECT_NAME }}.exe
          fail_on_unmatched_files: true
